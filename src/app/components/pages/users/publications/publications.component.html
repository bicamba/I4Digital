 
<!-- Page content holder -->
<div class="page-content p-1 table-responsive" id="content">

    <header class="title-content shadow">
        <div class="text-center shadow">
            <br>
            <p>Publicaciones</p>
            <br>
        </div>

<br>
        <div class="container shadow">
            <div class="row">
                <div class="col-md-12">
                    <input type="text" class="form-control" placeholder="Titulo" [(ngModel)]="title">
                    <br>
                </div>
                <div class="col-md-12">
                    <textarea class="form-control"  placeholder="Contenido" [(ngModel)]="body"></textarea>
                    <br>
                </div>
                <div class="col-md-12 text-center">
                    <button class="btn btn-primary" style="border-radius: 0px;" (click)="addPublications()" *ngIf="id==0">CREAR</button>
                    <button class="btn btn-warning" style="border-radius: 0px;" (click)="updateArray();" *ngIf="id!=0">ACTUALIZAR</button>
                    <br> <br>
                </div>
            </div>
        </div>
<br>
        <div class="row">
            <div class="col-md-6"> 
                <input type="text" id="filterData2" name="filterData2"
                class="form-control form-control-alternative" placeholder="Buscar..."
                [(ngModel)]="filterData2" (change)="resetPaginator2()">
            </div>
        </div>
    </header>

    <div class="table-responsive ">
        <table class="table table-dark">
            <thead class="thead-light">
                <tr class="text-center title-table">
                    <th>Id usuario</th>
                    <th>Title</th>
                    <th>Cuerpo</th> 
                    <th>Acciones</th> 
                </tr>
            </thead>
            <tbody id="myTable" >
                <tr class="text-center" *ngFor="let posts of listPublications|dataFilterGeneral: filterData2: labelFilter2|paginatorPipe:currentPage2; let i = index">
                    <td>{{posts.id}}</td>
                    <td>{{posts.title}}</td>  
                    <td>{{posts.body}}</td> 
                    <td><button type="button" class="btn btn-warning" (click)="Update(posts)">Editar</button></td> 
                </tr>
              
            </tbody>
        </table> 
        <div class="divMensajeTable" *ngIf="listPublications.length === 0">
            <h4 class="center">
                No hay informaci√≥n disponible
            </h4>
        </div>

        <div class="card-footer py-4">

            <nav aria-label="...">

                <ul class="pagination justify-content-end mb-0">

                    <li class="page-item " [ngClass]="{'disabled': currentPage2 === 1}">
                        <a class="page-link" (click)="previousPaginator2()" tabindex="-1">
                            <i class="fas fa-angle-left"></i>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>
                    <li class="page-item " *ngFor="let pagina of paginateData2"
                        [ngClass]="{'active': currentPage2 === pagina}" (click)="currentPaginator2(pagina)">
                        <a class="page-link" href="javascript:void(0)">{{pagina}}</a>
                    </li>

                    <li class="page-item" [ngClass]="{'disabled': currentPage2 === paginateData2.length}">
                        <a class="page-link" (click)="nextPaginator2()">
                            <i class="fas fa-angle-right"></i>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

 
</div>
